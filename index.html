<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paving Calculator</title>
</head>
<body>
    <h1>Paving Calculator</h1>
    <form id="paving-form">
        <label for="area">Total Area (in square feet):</label>
        <input type="number" id="area" required>
        <label for="price-per-square-foot">Price per Square Foot:</label>
        <input type="number" id="price-per-square-foot" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
